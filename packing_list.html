<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出發前建議攜帶物品清單</title>
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <body>
    <header>
      <h1>出發前建議攜帶物品清單</h1>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>類別</th>
            <th>物品</th>
            <th>備註</th>
          </tr>
        </thead>
        <tbody>
          <!-- 證件與文件 -->
          <tr>
            <td rowspan="7">證件與文件</td>
            <td>
              <label><input type="checkbox" /> 護照</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 簽證（如需要）</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 機票</label>
            </td>
            <td>建議列印電子機票備份</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 飯店預訂確認單</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 旅遊保險</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 行程表或日程計劃</label>
            </td>
            <td>建議攜帶紙本備用</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 緊急聯絡資訊</label>
            </td>
            <td>大使館、親友聯絡方式</td>
          </tr>

          <!-- 金錢與付款工具 -->
          <tr>
            <td rowspan="4">金錢與付款工具</td>
            <td>
              <label><input type="checkbox" /> 現金（日圓與台幣）</label>
            </td>
            <td>建議小額分開收納</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 信用卡</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> Suica 或 ICOCA 卡</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 小型收納包</label>
            </td>
            <td>-</td>
          </tr>

          <!-- 衣物與鞋子 -->
          <tr>
            <td rowspan="7">衣物與鞋子</td>
            <td>
              <label><input type="checkbox" /> 外套</label>
            </td>
            <td>視當季氣候攜帶</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 內衣內褲</label>
            </td>
            <td>每日一套，建議多帶1套</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 短袖與長袖</label>
            </td>
            <td>視氣候準備</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 牛仔褲或休閒褲</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 運動鞋或步行鞋</label>
            </td>
            <td>建議舒適為主</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 替換襪子</label>
            </td>
            <td>每日一雙，建議多帶1雙</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 手套、圍巾</label>
            </td>
            <td>冬季必備</td>
          </tr>

          <!-- 藥品與健康用品 -->
          <tr>
            <td rowspan="5">藥品與健康用品</td>
            <td>
              <label><input type="checkbox" /> 常用藥品</label>
            </td>
            <td>頭痛藥、胃藥等</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 防曬乳</label>
            </td>
            <td>戶外活動必備</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 蚊蟲噴霧</label>
            </td>
            <td>適合夏季旅行</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 個人保健用品</label>
            </td>
            <td>眼藥水、護唇膏等</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 口罩與消毒用品</label>
            </td>
            <td>-</td>
          </tr>

          <!-- 3C與電子設備 -->
          <tr>
            <td rowspan="6">3C與電子設備</td>
            <td>
              <label><input type="checkbox" /> 手機與充電器</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 行動電源</label>
            </td>
            <td>建議攜帶至少10000mAh</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 相機</label>
            </td>
            <td>與記憶卡</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 插頭轉接器</label>
            </td>
            <td>日本標準插頭</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 筆記本電腦或平板</label>
            </td>
            <td>選擇性攜帶</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> USB 傳輸線</label>
            </td>
            <td>-</td>
          </tr>

          <!-- 雜項 -->
          <tr>
            <td rowspan="5">雜項</td>
            <td>
              <label><input type="checkbox" /> 摺疊雨傘或雨衣</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 水瓶或隨行杯</label>
            </td>
            <td>-</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 書本或旅遊指南</label>
            </td>
            <td>長途交通時的娛樂</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 密封袋</label>
            </td>
            <td>用於收納液體或雜物</td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" /> 小型手電筒</label>
            </td>
            <td>夜間行動方便</td>
          </tr>
        </tbody>
      </table>
    </section>

    <button id="back-to-top">↑ 回到頂部</button>
    <a id="home-button" href="index.html">回首頁</a>
    <script src="scripts/common.js"></script>
  </body>
</html>
